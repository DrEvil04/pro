<html>
<head>
<title>
Films
</title>
<link href="css/formfilms.css" rel="stylesheet" media="all" type="text/css"> 
<meta charset="UTF-8">
</head>

<header id="entete">
<h1>AJOUTER/MODIFIER UN FILM</h1>
</header>

<div id="titre">
<img src="img/sly.png" alt="Photo" title="contact"  />
</div>
<body background="img/o.jpg">
<!-- menus-->
<div id="nav" th:replace="~{common :: menu}"></div>
	




<form method="post" action="addfilm">
<h1 align="center">AJOUTER UN FILM</h1>

<div class="form-group">
<label for="name">Nom du film</label>
<input type="text" name="name" id="name"/>
</div>
<div class="form-group">
<label for="release_date">Année de réalisation</label>
<input type="text" name="release_date" id="release_date"/>
</div>

<div class="form-group">
<label for="id_acteur">Acteur(s)</label>
<select name="id_acteur" id="id_acteur">
<option th:each="acteur : ${acteurs}" th:value="${acteur.id_acteur}">[[${acteur.nom}]]</option>
</select>
</div>

<div class="form-group">
<label for="director">Nom du Réalisateur</label>
<input type="text" name="director" id="director"/>
</div>
<div class="form-group">
<label for="duration">Durée</label>
<input type="text" name="duration" id="duration"/>
</div>
<div class="form-group">
<label for="summary">Résumé du film</label>
<textarea name="summary" id="summary">Tapez ici votre texte</textarea>
</div>
<div>
<label for="note">Notez ce film</label>
<input type="number" min="0" max="10" step="0.5" value="5" name="note" id="note">
</div>



<div id="boutons">
<input type="reset" value="Effacer" />
<input type="submit" value="Enregistrer" />
</div>
</form>

</body>
</html>
